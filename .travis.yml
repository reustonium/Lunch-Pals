language: android

android:
  components:
    - platform-tools
    - tools

    # Build Tools
    - build-tools-23.0.2

    # Android SDK version
    - android-23

before_install:
  - android list target
  - chmod +x gradlew

before_script:
  - echo no | android create avd --force -n test -t android-23 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - android list target
  - ./gradlew connectedAndroidTest